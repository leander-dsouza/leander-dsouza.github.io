name: Check linting using pre-commit
permissions:
  contents: read
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@5.6.0
      - uses: pre-commit/action@3.0.1
